    <body id="wrapper">
        <header>
            <h2>Have Fun Tuition</h2>
            <nav>
                <ul>

                </ul>

        </div>
        <h1><u>Contact</u></h1>
        <div class="side">
            <div class="box">
                <h3>QR Code</h3>

                <p>WeChat</p>
                <img src="wechat.png" alt="wechat">

                <br><br>

                <p>WhatsApp</p>
                <img src="whatsapp.png" alt="whatsapp">
                <br>
                <p>+60173733200</p>
            </div>
            <div class="box">
                <h3>Send us a message</h3>

                <form id="form" onsubmit="return validateForm()">
                    <div class="input-group">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" placeholder="eg. Abu" required>
                        <span id="nameerror"></span>
                    </div>
                    
                    <br><br>

                    <div class="input-group">
                        <label for="phone">Contact Number: </label>
                        <input type="text" id="phonenumber" name="phonenumber" placeholder="eg. 0123456789" required>
                        <span id="phoneerror"></span>
                    </div>
                    
                    <br><br>

                    <div class="input-group">
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" placeholder="eg. abu123@gmail.com" required>
                        <span id="emailerror"></span>
                    </div>

                    <br><br>

                    <div class="input-group">
                        <label for="message">Message: </label>
                        <textarea id="message" required></textarea>
                        <span id="messageerror"></span>
                    </div>

                    <br><br>

                    <button>Send</button>
                    <span id="submiterror"></span>
                </form>
            </div>
        </div>
        <script src="contact.js"></script>
    </body>
</html>
